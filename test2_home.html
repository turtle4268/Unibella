<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Unibella</title>
    <style>
        *{
            margin: 0 ;
            padding: 0 ;
            font-family: "微軟正黑體" ;
        }
        /* .clearfix:after{
            content: " "; 
            display: block; 
            height: 0; 
            clear: right; 
            visibility: hidden;
        }
        .clear{
            clear: both ;
        } */
        section{
            width: 100vw ;
            max-width: 100% ;
            height: 100vh ;
            text-align: center ;
        }
        section h1{
            font-size: 72px ;
        }
        .full{
            width: 100vw ;
            height: 100vh ;
            text-align: center ;
            position: relative ;
        }
        .rain{
            background-color: #1F5572 ;
            color: #000;
        }
        .sun{
            background-color: #F8CF4E ;
            color: #000;
            float: right ;
        }
        .half{
            width: 50% ;
            height: 100% ;
            overflow: hidden ;
            float: left ;
            transition: 1s ;
        }
        .halfTofull{
            width: 100% ;
        }
        .halfTonull{
            width: 0% ;
        }
        .back{
            width: 26%;
            height: 40% ;
            color: #FFF ;
            font-size: 20px ;
            text-align: center ;
            padding-top: 10px ;
            box-sizing: border-box ;
            bottom: -47% ;
            position: absolute ;
            letter-spacing: 3px ;
        }
        .back_l{
            background-color: #1F5572 ;
            transform: rotateZ(60deg) ;
            transform-origin: right top ;
            cursor: pointer ;
            left: -15%;
        }
        .back_r{
            background-color: #F8CF4E;
            transform: rotateZ(-60deg) ;
            transform-origin: left top ;
            cursor: pointer ;
            right: -15%;
        }
    </style>
</head>
<body>
    <header>
        <nav>

        </nav>
    </header>

    <div id="container">
        
        <section>
            <div class="half">
                <div class="rain full">
                    <h1>1</h1>
                    <div class="back_r back">BACK</div>
                </div>
            </div>
            <div class="half">
                <div class="sun full">
                    <h1>2</h1>
                    <div class="back_l back">BACK</div>
                </div>
            </div>
        </section>
        
        
        

        <section class="clear"></section>

    </div>
    <footer></footer>

    <script src="http://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script>
        $(".half").click(function(){
            $(this).addClass("halfTofull").siblings().addClass("halfTonull");
        });
        $(".back").click(function(e){
            $(this).closest(".half").removeClass("halfTofull").siblings().removeClass("halfTonull");
            e.stopPropagation();    //不讓父元素動作(阻止事件冒泡)
        });
    </script>
</body>
</html>
