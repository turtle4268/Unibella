    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <script>
        var tmax_options = { delay: 0}
        var tl = new TimelineMax(tmax_options);
        


           function light (){
               
                tl.to(".light1",2.5, {opacity:1,height:700, ease:Linear.easeNone})
                .to(".light2",2.5, {opacity:1,height:700, ease:Linear.easeNone},1)
                .to(".light1",.3, {opacity:0,height:0, ease:Linear.easeNone})
                .to(".light2",.3, {opacity:0,height:0, ease:Linear.easeNone})
          

            }    

            // for(i=0;i<=10;i++){
            //     light ();
            // }
            light ();
